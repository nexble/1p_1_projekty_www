<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>podpis tabel</title>
</head>
<body>
<figure>
    <figcaption>Tabela nr 1</figcaption>
    <table border="2">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="4">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
</figure>
<figure>
    <figcaption>tabela nr 2</figcaption>
    <table border="2">
        <tr>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td rowspan="4">3</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
    </table>
</figure>
</body>
</html>
