<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabele niesymetryczne</title>
</head>
<body>
<h3>tabela asymetryczna</h3>
<hr>
<h5>pierwszy przyklad</h5>
<table border="5">
    <tr>
        <td colspan="2">1</td>
        <td colspan="3">2</td>
    </tr>
    <tr>
        <td colspan="6">3</td>
    </tr>
</table>
<hr>
<h5>przyklad 2</h5>
<table border="2">
    <tr>
        <td>1</td>
        <td rowspan="4" colspan="2">2</td>
    </tr>
    <tr>
        <td>3</td>
        <td colspan="8">4</td>
    </tr>
    <tr>
        <td>5</td>
    </tr>
</table>
</body>
</html>
