<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publikacja plików audio</title>
</head>
<body>
<h3>Atrybut "controls"</h3>
<audio src="http://graczyk.pwsz.glogow.pl/motylek/muzyka.mp3" controls="controls">
    Twoja przeglądarka nie obsługuje znacznika audio.
</audio>
<hr>
<h3>Atrybut "autoplay"</h3>
<audio src="http://graczyk.pwsz.glogow.pl/motylek/muzyka.mp3" controls="controls" autoplay="autoplay">
    Twoja przeglądarka nie obsługuje znacznika audio.
</audio>
<hr>
<h3>Atrybut "preload"</h3>
<audio src="http://graczyk.pwsz.glogow.pl/motylek/muzyka.mp3" controls="controls" preload="auto">
    Twoja przeglądarka nie obsługuje znacznika audio.
</audio>
<hr>
<h3>Atrybut "loop"</h3>
<audio src="http://graczyk.pwsz.glogow.pl/motylek/muzyka.mp3" controls="controls" loop="loop">
    Twoja przeglądarka nie obsługuje znacznika audio.
</audio>
<hr>
<h3>Dwa różne formaty</h3>
<audio controls="controls">
    <source src="http://graczyk.pwsz.glogow.pl/motylek/muzyka.mp3" type="audio/mp3">
    Twoja przeglądarka nie obsługuje znacznika audio.
</audio>
</body>
</html>
