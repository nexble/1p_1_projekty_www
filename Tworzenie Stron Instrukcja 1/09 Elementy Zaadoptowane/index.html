<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Króciutki dokument HTML</title>

</head>
<body>
    <p>Czas wstrząsnąć tą przeglądarką! <strong> Nastała era HTML5!!!!</strong></p>

</body>
