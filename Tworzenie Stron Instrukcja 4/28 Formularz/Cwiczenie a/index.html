<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
<form action="http://www.roy.icenter.pl/form/">
    <fieldset>
        <legend> Zostaw swój komentarz
        </legend>
        <input type="hidden" name="to" value="twój@adres-email.pl">
        <input type="hidden" name="subject" value="Temat Wiadomosci">
        <dl>
            <dt><strong>Imię:</strong>
            </dt>
            <dd>
                <input type="text" name="imię" size="30">
            </dd>
            <dt><strong>E-mail:</strong>
            </dt>
            <dd>
                <input type="E-mail" name="imię" size="30">
            </dd>
            <dt><strong>Komentarz:</strong>
            </dt>
            <dd>
                <textarea name="opinie" cols="50" rows="30"></textarea>
            </dd>
        </dl>
        <p>
            <input type="submit" value="Wyślij">
        </p>
    </fieldset>
</form>
</body>
</html>
